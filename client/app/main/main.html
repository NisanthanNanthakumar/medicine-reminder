<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="text-center">
      <div class="row">
        <div class="col-md-6">

          <div class="bg-success">
            <h3 class="green">Today</h3>
            <ul ng-repeat="item in meds | filter:{ shouldDisplay: true }">
              <ol class="done-{{item.completed}}">
                {{item.name}} | {{item.dosage}} | {{item.time}}
              </ol>
            </ul>
          </div>

          <div class="bg-warning">
            <h3 class="orange">Reminder</h3>
            <ul ng-repeat="item in meds | filter:{ completed: false, remind: true, shouldDisplay: true } ">
              <ol class="text-info">
                <input type="checkbox" ng-model="item.completed">
                  {{item.name}} | {{item.dosage}} | {{item.time}}
              </ol>
            </ul>
          </div>

          <div class="bg-danger">
            <h3 class="red">Missed</h3>
            <ul ng-repeat="item in meds | filter:{ completed: false, missed: true, shouldDisplay: true } ">
              <ol class="red">
                {{item.name}} | {{item.dosage}} | {{item.time}}
              </ol>
            </ul>
          </div>

        </div>
          <div class="col-md-6">
            <h2>{{currentTime}}</h2>
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
          </div>
      </div>
    </div>
  </div>
</div>


<footer class="footer">
  <div class="container">
      <p>© 2016 Mavencare™, made with <span class="glyphicon glyphicon-heart heart-red"></span> for better healthcare.</p>
  </div>
</footer>
